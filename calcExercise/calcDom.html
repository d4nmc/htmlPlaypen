<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <center><div id=calcHeading></div></center>
    
    <form action="" method="POST">
        <input type="number1" id="num1" placeholder="Enter Number" /> 
        <input type="number2" id="num2" placeholder="Enter Number" />
        <button type="submit" id="submitbtn" name="submit">Submit</button>
    
        <button type="add" id ="addbtn" name = "+">+</button>
        <button type="sub" id ="minbtn" name = "-">-</button>
        <button type="div" id ="divbtn" name = "/">/</button>
        <button type="mul" id ="mulbtn" name = "*">*</button>
        <button type="Clear History" id ="hisbtn" name = "Clear History">Clear History</button>
        <button type="Clear Values" id ="valbtn" name = "Clear Values">Clear Values</button>
    </form>

<div id="numbers"></div>

    <script src="./calc.js"></script>

</html>
